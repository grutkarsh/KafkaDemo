name: metrix demo
on: push
jobs:
  buildjob:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v4
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' 
          java-version: 8
      - name: maven build
        run: mvn clean test
    