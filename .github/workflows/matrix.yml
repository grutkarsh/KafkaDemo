name: metrix demo
on: push
jobs:
  buildjob:
    strategy:
      matrix:
       os-name: [ubuntu-latest,windows-latest]
       javav: [8,9]
    runs-on: ${{matrix.os-name}}
    steps:
      - name: code checkout
        uses: actions/checkout@v4
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' 
          java-version: ${{matrix.javav}}
      - name: maven build
        run: mvn clean test
    