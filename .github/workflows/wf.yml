name: mywf
on:
   workflow_dispatch:
   push:
    branches:
     - main
    pull_request:
     types: [opened, reopened]
        
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: set up java
        uses: actions/setup-java@v4
        with:
            distribution: 'temurin' 
            java-version: '8'
     
        
        
  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
     - name: checkout
       uses: actions/checkout@v4
     - name: set up java
       uses: actions/setup-java@v4
       with:
            distribution: 'temurin' 
            java-version: '8'
     - name: build
       run: mvn clean package -Dmaven.test.skip 